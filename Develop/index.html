<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron-fluid">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current_date_time" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
    <div class="container">
      <div class="time-block row" id="row_9a">
        <div class="hour col-2">9:00 AM</div>
        <textarea class="description col-8"></textarea>
        <div class="save_btn col-2"><i>Save</i></div>
      </div>
      <div class="time-block row" id="row_10a">
        <div class="hour col-2">10:00 AM</div>
        <textarea class="description col-8"></textarea>
        <div class="save_btn col-2"><i>Save</i></div>
      </div>
      <div class="time-block row" id="row_11a">
        <div class="hour col-2">11:00 AM</div>
        <textarea class="description col-8"></textarea>
        <div class="save_btn col-2"><i>Save</i></div>
      </div>
      <div class="time-block row" id="row_12p">
        <div class="hour col-2">12:00 PM</div>
        <textarea class="description col-8"></textarea>
        <div class="save_btn col-2"><i>Save</i></div>
      </div>
      <div class="time-block row" id="row_1p">
        <div class="hour col-2">1:00 PM</div>
        <textarea class="description col-8"></textarea>
        <div class="save_btn col-2"><i>Save</i></div>
      </div>
      <div class="time-block row" id="row_2p">
        <div class="hour col-2">2:00 PM</div>
        <textarea class="description col-8"></textarea>
        <div class="save_btn col-2"><i>Save</i></div>
      </div>
      <div class="time-block row" id="row_3p">
        <div class="hour col-2">3:00 PM</div>
        <textarea class="description col-8"></textarea>
        <div class="save_btn col-2"><i>Save</i></div>
      </div>
      <div class="time-block row" id="row_4p">
        <div class="hour col-2">4:00 PM</div>
        <textarea class="description col-8"></textarea>
        <div class="save_btn col-2"><i>Save</i></div>
      </div>
      <div class="time-block row" id="row_5p">
        <div class="hour col-2">5:00 PM</div>
        <textarea class="description col-8"></textarea>
        <div class="save_btn col-2"><i>Save</i></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
